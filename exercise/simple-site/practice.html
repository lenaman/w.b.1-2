<head>

    <title>Good Afternoon</title>
</head>

    <input id= "inputDiv" type="text" value="" placeholder="Enter Here">

            console.log(messageDiv)
            messageDiv.innerText="How are you?"

            nameInput.value = "Good"
            }
        </script>

    </main>
